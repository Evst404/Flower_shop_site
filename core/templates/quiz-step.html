{% extends 'base.html' %}
{% block title %} - Викторина (Шаг 2){% endblock %}
{% block content %}
    {% load static %}
    <section id="quiz">
        <div class="container">
            <div class="quiz">
                <div class="quiz__back ">
                    <a href="{% url 'quiz' %}" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
                    <span class="quiz__back_intro">Назад</span></a>
                </div>
                <div class="quiz__block">
                    <h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    <form action="{% url 'quiz_step' %}" method="post" class="quiz__elems fic">
                        {% csrf_token %}
                        <button type="submit" name="budget" value="До 1 000 руб" class="quiz__elem">До 1 000 руб</button>
                        <button type="submit" name="budget" value="1 000 - 5 000 руб" class="quiz__elem">1 000 - 5 000 руб</button>
                        <button type="submit" name="budget" value="от 5 000 руб" class="quiz__elem">от 5 000 руб</button>
                        <button type="submit" name="budget" value="Не имеет значения" class="quiz__elem">Не имеет значения</button>
                    </form>
                    <div class="quiz__progress">
                        <div class="quiz__progress_step">
                            <span class="quiz__progress_num">2</span>
                            <span class="quiz__progress_in"> шаг из </span>
                            <span class="quiz__progress_num">2</span>
                        </div>
                        <div class="quiz__progress_line">
                            <div class="quiz__progress_lineActive" style="width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
